{% extends 'base.html' %} {% block content %}

<h1>My {{ bottom.category }}</h1>

<form
  action="{% url 'add_bottom_photo' bottom.id %}"
  enctype="multipart/form-data"
  method="POST"
  class="card-panel"
>
  {% csrf_token %}
  <input type="file" name="bottom-photo-file" />
  <br /><br />
  <input type="submit" class="btn" value="Upload Photo" />
</form>


{% for bottomphoto in bottom.bottomphoto_set.all %}
<div class="col s12 m7 l4">
  <div class="card small">
    <div class="card-image">
      <img class="responsive-img" src="{{bottomphoto.url}}">
    </div>
    <div class="card-stacked">
      <div class="card-action">
        <a href="{% url 'bottoms_delete' bottomphoto.id %}">Delete</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="card-panel teal-text center-align">You do not have any {{ bottom.category }} yet ðŸ˜ž</div>
{% endfor %} 

          
{% endblock %}
