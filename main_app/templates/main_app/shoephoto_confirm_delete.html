{% extends 'base.html' %} {% block content %}
<h1>Delete Shoes</h1>

<h4>
  Are you sure you want to remove these
  <span class="teal-text">{{ object.category }}</span> shoes from your closet?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 's_detail' shoephoto.id %}">Cancel</a>
</form>
{% endblock %}
